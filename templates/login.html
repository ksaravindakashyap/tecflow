
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/accounts.css' %}" >
</head>
<body>
    <header>
        <a href="/" class="header-branch">TECHFLOW</a>
        <nav>
            <ul>
                <li><a href="/">HOME</a></li> 
            </ul>         
        </nav>
    </header>
    <div class="login">
        <form action="\accounts\login\" method="POST">
            {% csrf_token  %}
            <div class="login-box">
                <input class="inner-login-box"  type="text" name="username" placeholder="Username"><br>
                <input class="inner-login-box" type="password" name="password" placeholder="Password"><br>
                <button class="login-button" type="submit">LOGIN</button>
                <div class="signup-through">New to here?<a href="\accounts\signup">Signup</a></div>
            </div>
        </form>
        <div class="invalid-id">
            {% for message in messages %}
            <h4>{{message}}</h4>
            {%endfor%}
        </div>
    </div>
</body>
</html>
